<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Confirm names</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding: 2rem;
		}
	</style>
</head>

<body class="container">
	<h2>Confirm the parsed names</h2>
	<p class="text-muted">I parsed these from your input. If they look wrong, go back and edit. If they're correct,
		click Confirm.</p>

	<ul class="list-group mb-3">
		{% for n in names %}
		<li class="list-group-item">{{ n }}</li>
		{% endfor %}
	</ul>

	<form method="post" action="{{ url_for('results') }}">
		{% for n in names %}
		<input type="hidden" name="names" value="{{ n }}">
		{% endfor %}
		<button class="btn btn-success" type="submit">Confirm and generate table</button>
		<a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Edit input</a>
	</form>
</body>

</html>
