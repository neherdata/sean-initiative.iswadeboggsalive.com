<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Results</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding: 2rem;
		}

		.dup {
			background-color: #7CFC00 !important;
		}

		/* bright green */
		table td {
			vertical-align: middle;
		}
	</style>
</head>

<body class="container">
	<h2>Generated table</h2>
	<p class="text-muted">Random integers 1â€“10 in the second column. Bright green highlights indicate values that appear
		more than once.</p>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th style="width:120px">Value</th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
			<tr>
				<td>{{ row.name }}</td>
				{% if row.value in duplicate_values %}
				<td class="dup text-center fw-bold">{{ row.value }}</td>
				{% else %}
				<td class="text-center">{{ row.value }}</td>
				{% endif %}
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<a href="{{ url_for('index') }}" class="btn btn-outline-primary">Run again</a>
</body>

</html>
